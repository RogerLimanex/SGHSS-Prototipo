<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SGHSS - Editar Consulta</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>
<header class="header"><h1>Editar Consulta</h1></header>
<main class="container">
    <form id="formEdit">
        <label>Consulta ID</label>
        <input type="number" id="appointment_id" required>

        <label>Data da Consulta</label>
        <input type="date" id="data_consulta">

        <label>Hora da Consulta</label>
        <input type="time" id="hora_consulta">

        <label>Duração (minutos)</label>
        <input type="number" id="duracao_minutos">

        <label>Observações</label>
        <textarea id="observacoes"></textarea>

        <label>Status</label>
        <select id="status">
            <option value="">-- Selecionar --</option>
            <option value="agendada">Agendada</option>
            <option value="confirmada">Confirmada</option>
            <option value="realizada">Realizada</option>
            <option value="cancelada">Cancelada</option>
        </select>

        <button type="submit">Atualizar</button>
    </form>
    <pre id="out"></pre>
</main>

<script>
    const token = localStorage.getItem('access_token');

    document.getElementById('formEdit').addEventListener('submit', async (e)=>{
        e.preventDefault();

        const appointment_id = document.getElementById('appointment_id').value;
        const body = {
            data_consulta: document.getElementById('data_consulta').value || undefined,
            hora_consulta: document.getElementById('hora_consulta').value || undefined,
            duracao_minutos: document.getElementById('duracao_minutos').value ? parseInt(document.getElementById('duracao_minutos').value) : undefined,
            observacoes: document.getElementById('observacoes').value || undefined,
            status: document.getElementById('status').value || undefined
        };

        const res = await fetch(`/api/v1/appointments/${appointment_id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(body)
        });

        const out = document.getElementById('out');
        const data = await res.json();
        if(res.ok){
            out.textContent = "Consulta atualizada:\n" + JSON.stringify(data, null, 2);
        } else {
            out.textContent = "Erro: " + (data.detail || res.status);
        }
    });
</script>
</body>
</html>
