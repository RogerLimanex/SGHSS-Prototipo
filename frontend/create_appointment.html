<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SGHSS - Criar Consulta</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
</head>
<body>
<header class="header"><h1>Criar Consulta</h1></header>
<main class="container">
    <form id="formCreate">
        <label>Paciente ID</label>
        <input type="number" id="patient_id" required>

        <label>Médico ID</label>
        <input type="number" id="doctor_id" required>

        <label>Data da Consulta</label>
        <input type="date" id="data_consulta" required>

        <label>Hora da Consulta</label>
        <input type="time" id="hora_consulta" required>

        <label>Duração (minutos)</label>
        <input type="number" id="duracao_minutos" value="30" required>

        <label>Observações</label>
        <textarea id="observacoes"></textarea>

        <button type="submit">Criar</button>
    </form>
    <pre id="out"></pre>
</main>

<script>
    const token = localStorage.getItem('access_token');

    document.getElementById('formCreate').addEventListener('submit', async (e)=>{
        e.preventDefault();

        const body = {
            patient_id: parseInt(document.getElementById('patient_id').value),
            doctor_id: parseInt(document.getElementById('doctor_id').value),
            data_consulta: document.getElementById('data_consulta').value,
            hora_consulta: document.getElementById('hora_consulta').value,
            duracao_minutos: parseInt(document.getElementById('duracao_minutos').value),
            observacoes: document.getElementById('observacoes').value
        };

        const res = await fetch('/api/v1/appointments/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(body)
        });

        const out = document.getElementById('out');
        const data = await res.json();
        if(res.ok){
            out.textContent = "Consulta criada:\n" + JSON.stringify(data, null, 2);
        } else {
            out.textContent = "Erro: " + (data.detail || res.status);
        }
    });
</script>
</body>
</html>
